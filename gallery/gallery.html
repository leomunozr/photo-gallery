<div class="container-fluid">
  <div class="row">
    <div id="gallery-wrap" class="img-container col-md-12">
      <div angular-grid="vm.images">
        <div class="grid" ng-repeat="image in vm.images">
          <a href="#!/image/{{ ::image.id }}">
            <img class="grid-img" ng-src="{{ ::image.min }}" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
