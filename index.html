<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/styles2.css" type="text/css" />
</head>

<body>
	<div ng-app="app" ng-controller="MainCtrl as main">

		<nav class="navbar is-transparent">
			<div class="navbar-brand">
				<div class="navbar-item">Leo Rivera</div>
				<a class="navbar-burger" role="button">
					<span></span>
					<span></span>
					<span></span>
				</a>
			</div>

			<div class="navbar-menu">
				<div class="navbar-end">
					<a class="navbar-item"
					ng-class="{'navbar-item--selected': 'all' === main.categorySelected.toLowerCase()}" 
					ng-href="/">All</a>
					<a 
						class="navbar-item" 
						ng-class="{'navbar-item--selected': category.toLowerCase() === main.categorySelected}" 
						ng-repeat="category in main.categories"
						ng-href="#!/{{::category.toLowerCase()}}">{{ ::category }}
					</a>
				</div>
			</div>
		</nav>

    <div ng-view class="view-animate"></div>

	</div><script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="js/vendor.js"></script>
	<script src="js/bundle.js"></script>
</body>

</html>
