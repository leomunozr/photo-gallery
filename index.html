<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div ng-app="app" ng-controller="MainCtrl as main">

		<nav class="navbar navbar-fixed-top navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCategories">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
					<!--<a class="navbar-brand" href="#">WebSiteName</a>-->
					<header>
						<h2>Leo Rivera</h2>
						<h4>Photography</h4>
					</header>
				</div>
				<div class="collapse navbar-collapse" id="navCategories">
					<ul class="nav navbar-nav navbar-right">
						<li class="menu-item" ng-click="main.filterImages('All')"><a href="#">All</a></li>
						<li class="menu-item" ng-class="{'menu-item--selected': category == main.categorySelected}" ng-repeat="category in main.categories"
							ng-click="main.filterImages(category)">
							<a href="#">{{ ::category }}</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid" ng-if="!main.imageSelected">
			<div class="row">
				<div id="gallery-wrap" class="img-container col-md-12">
					<div angular-grid="main.images">
						<div class="grid" ng-repeat="image in main.images | orderBy: 'name'">
							<img class="grid-img" ng-src="{{ ::image.src }}" ng-click="main.showImage(image)">
						</div>
					</div>
				</div>
			</div>
		</div>

		<img-panel ng-if="main.imageSelected" src="main.imageSelected.src" close="main.hideImage()"></img-panel>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angulargrid/angulargrid.js"></script>
	<script src="build/bundle.js"></script>
</body>

</html>
