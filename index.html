<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<div ng-app="app" ng-controller="MainCtrl as main">

		<nav class="navbar navbar-fixed-top navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navCategories">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
					<!--<a class="navbar-brand" href="#">WebSiteName</a>-->
					<header>
						<h2>Leo Rivera</h2>
						<h4>Photography</h4>
					</header>
				</div>
				<div class="collapse navbar-collapse" id="navCategories">
					<ul class="nav navbar-nav navbar-right">
						<li class="menu-item"><a ng-href="/photo-gallery">All</a></li>
						<li class="menu-item" ng-class="{'menu-item--selected': category == main.categorySelected}" ng-repeat="category in main.categories">
							<a ng-href="#!/{{::category.toLowerCase()}}">{{ ::category }}</a></li>
					</ul>
				</div>
			</div>
		</nav>

    <div ng-view class="view-animate"></div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/vendor.js"></script>
	<script src="js/bundle.js"></script>
</body>

</html>
